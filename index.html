<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identity Verification</title>
    <style>
        body {
            background-color: #0f0f0f;
            color: #ff4d6d;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        #terminal {
            width: 90%;
            max-width: 500px;
            background: #1a1a1a;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 77, 109, 0.2);
            border: 1px solid #333;
            /* Allow the box to grow if text is long */
            height: auto; 
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .status { 
            color: #888; 
            font-size: 0.8rem; 
            margin-bottom: 25px; 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }
        
        #question-text {
            font-size: 1.3rem;
            margin-bottom: 30px;
            line-height: 1.6; /* Adds space between lines */
            white-space: pre-wrap; /* Preserves spaces and wraps naturally */
            color: #ffb3c1;
        }

        .input-wrapper {
            display: flex;
            align-items: center;
            border-bottom: 2px solid #ff4d6d;
            padding-bottom: 8px;
        }

        input {
            background: transparent;
            border: none;
            color: #ffffff;
            font-family: inherit;
            font-size: 1.2rem;
            outline: none;
            width: 100%;
            padding-left: 10px;
        }

        #final-screen {
            display: none;
            text-align: center;
            padding: 20px;
        }

        h1 { 
            font-size: 3rem; 
            color: #ff4d6d; 
            margin: 0; 
            animation: pulse 1s infinite alternate; 
            line-height: 1.2;
        }
        
        @keyframes pulse {
            from { transform: scale(1); text-shadow: 0 0 10px #ff4d6d; }
            to { transform: scale(1.05); text-shadow: 0 0 20px #ff758f; }
        }

        .floating-heart {
            position: absolute;
            pointer-events: none;
            z-index: 999;
            animation: floatUp 4s linear forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="terminal">
        <div id="game-ui">
            <div class="status" id="status-bar">Initializing System...</div>
            <div id="question-text">Connecting to Heart.exe...</div>
            <div class="input-wrapper">
                <span style="color: #ff4d6d; font-weight: bold;">></span>
                <input type="text" id="userInput" autofocus autocomplete="off" placeholder="Type here...">
            </div>
        </div>

        <div id="final-screen">
            <h1>I LOVE YOU! ❤️</h1>
            <p style="color: #444; margin-top: 20px; font-weight: bold;">Verification Successful. <br> granted access to my heart pondati!!.</p>
        </div>
    </div>

    <script>
        const questionElement = document.getElementById('question-text');
        const inputElement = document.getElementById('userInput');
        const statusBar = document.getElementById('status-bar');
        const gameUI = document.getElementById('game-ui');
        const finalScreen = document.getElementById('final-screen');
        const terminalBox = document.getElementById('terminal');

        const steps = [
            { q: "Security Level 1: \nwhich is the most frequent word i call u with?", a: "pondati" },
            { q: "Security Level 2: \nwhen is our anniversary ?", a: "march" },
            { q: "Final Authorization: \nType 'Yes' if u'll marry me .", a: "yes" }
        ];

        let currentStep = 0;

        function showQuestion() {
            let text = steps[currentStep].q;
            questionElement.innerText = "";
            let i = 0;
            
            // Clear any previous interval if she types super fast
            if (window.typingTimer) clearInterval(window.typingTimer);

            window.typingTimer = setInterval(() => {
                if (i < text.length) {
                    questionElement.innerText += text.charAt(i);
                    i++;
                } else {
                    clearInterval(window.typingTimer);
                }
            }, 30); // Speed of typing

            statusBar.innerText = `Step ${currentStep + 1} of ${steps.length} | Secure Link Active`;
        }

        // Delay first question slightly for effect
        setTimeout(showQuestion, 1500);

        inputElement.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                const userChoice = inputElement.value.toLowerCase().trim();
                
                if (userChoice === steps[currentStep].a) {
                    currentStep++;
                    inputElement.value = "";
                    
                    if (currentStep < steps.length) {
                        showQuestion();
                    } else {
                        revealSurprise();
                    }
                } else {
                    // Visual error feedback
                    questionElement.style.color = "#ff0000";
                    setTimeout(() => { questionElement.style.color = "#ffb3c1"; }, 500);
                    inputElement.value = "";
                }
            }
        });

        function revealSurprise() {
            gameUI.style.display = 'none';
            finalScreen.style.display = 'block';
            
            // Transition to a "Romantic" look
            document.body.style.backgroundColor = "#fff0f3";
            terminalBox.style.backgroundColor = "#ffffff";
            terminalBox.style.borderColor = "#ffb3c1";
            terminalBox.style.boxShadow = "0 10px 50px rgba(255, 77, 109, 0.3)";
            
            setInterval(createHeart, 150);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }
    </script>
</body>
</html>
